<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <!-- <link rel="icon" type="image/png" href="/assets/favicon.ico"> -->
    <title>Forum</title>
</head>
<body>
    <header>
        <h1>grit:garden</h1>
            <div class="nav-right">
                <p class="welcome-text">Logged in as:</p>
                <button id="logout-button" type="submit" class="logout-button">Log Out</button>
                <button id="login-button" type="button" class="login-button">Login</button>
                <button id="home-button" type="button" class="home-button">Home</button>
            </div>
    </header>
    <main id="app">
        <!-- Authentication pages -->
        <section id="login-page"></section>

        <!-- Main Forum Feed -->
        <section id="feed">
            <h2>Forum Feed</h2>
            <div id="posts-list"></div>
        </section>

        <!-- Create Post Page -->
        <section id="create-post-section" style="display: none;">
            <h2>Create a Post</h2>
            <div class="container">
                <form id="create-post-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required maxlength="50">
                    <br>

                    <label for="content">Content:</label>
                    <textarea class="content-textarea" id="content" name="content" required></textarea>
                    <br>

                    <label>Select Topics:</label>
                    <div id="category-container"></div> <!-- Categories loaded dynamically -->
                    <br>

                    <button type="submit">Submit Post</button>
                </form>
            </div>
        </section>

              <!-- Post Page (with comments) -->
        <section id="post-page" style="display: none;">
            <h2>Post Details</h2>
            <div id="post-content"></div> <!-- Post content dynamically loaded here -->
        </section>
            
            <!-- Private Messaging (chat pop-up) -->
        <section id="chat-window" class="chat-popup" style="display: none;">
            <div class="chat-header">
                <span id="chat-user-name"></span>
                <button id="close-chat">X</button>
            </div>
             <div id="chat-messages"></div> 
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Write a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </section>
            
        </main>

        <!-- Sidebar showing users (visible all the time) -->
        <section id="chat-sidebar">
            <h3>Live Chat</h3>
            <div id="chat-users"></div> 
        </section>

    <script scr="app.js"></script>
</body>

<footer>
    <p>&copy; 2025 grit:garden. All rights reserved.</p>
</footer>
</html>
