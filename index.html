<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/png" href="/assets/favicon.ico">
    <title>Forum</title>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/"><span class="material-symbols-outlined" style="font-size: 40px">home</span></a>
        </div>
        <div class="header-middle">
            <h1>grit:garden</h1>
        </div>
        <div class="header-right">
            <button id="login-button" style="display: block;">Login</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
    </header>
    <div class="wrapper">
    <main id="app">

        <!-- Main Forum Feed -->
        <section id="feed" class="page">
            <div class="feed-header">
            <h2>Forum Feed</h2>
            </div>
            <div id="posts-list"></div>
        </section>

        <!-- Post Details Page -->
        <section id="post-details" class="page" style="display: none;">
            <div id="post-content"></div>
        </section>

        <!-- Error Page -->
        <section id="error-message" style="display: none; color: red; font-weight: bold;">
            <p id="error-text"></p>
            <button id="error-back-btn">Back to Home</button>
        </section>

        <!-- Login Page -->
         <section id="login-page" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </section>

    </main>
</div>
    
    <!-- Sidebar showing users (visible all the time) -->
    <section id="chat-sidebar">
        <h3>Live Chat</h3>
        <div id="chat-users"></div> 
    </section>

</body>

<script src="/js/app.js"></script>
<script src="/js/feed.js"></script>
<script src="/js/post.js"></script>

<footer>
    <p>&copy; 2025 grit:garden. All rights reserved.</p>
</footer>

</html>
